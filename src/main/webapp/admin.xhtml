<ui:composition xmlns:faces="javax.faces"
                xmlns:ui="javax.faces.facelets"
                xmlns:f="javax.faces.core"
                xmlns:h="javax.faces.html"
                xmlns:pt="javax.faces.passthrough"
                template="/WEB-INF/template/indusbcTemplate.xhtml">

    <ui:define name="content">
        <div class="container col-sm-8">
            <h:form id="one">
                <h2>Create Admin</h2>
                <h:messages/>
                <div class="row">
                    <div class="col-sm-6">
                        <h:outputLabel value="Email:"/>
                    </div>
                    <div class="col-sm-6">
                        <h:outputText value="#{adminMBean.admin.email}" styleClass="form-control"/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-6">
                        <h:outputLabel value="Password:"/>
                    </div>
                    <div class="col-sm-6">
                        <h:outputText value="#{adminMBean.admin.password}" styleClass="form-control"/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-6">
                        <h:outputLabel value=""/>
                    </div>
                    <div class="col-sm-6">
                        <h:commandButton action="#{adminMBean.createAdmin()}" value="Create Admin" styleClass="btn btn-primary"/>
                    </div>
                </div>
            </h:form>
            <br/>
            <br/>
            <h:form id="two">
                <h2>Change Admin Password</h2>
                <h:messages/>
                <div class="row">
                    <div class="col-sm-6">
                        <h:outputLabel value="New Password:"/>
                    </div>
                    <div class="col-sm-6">
                        <h:inputSecret value="#{adminMBean.password}" styleClass="form-control"/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-6">
                        <h:outputLabel value=""/>
                    </div>
                    <div class="col-sm-6">
                        <h:commandButton action="#{adminMBean.changePassword()}" value="Change Admin Password" styleClass="btn btn-primary"/>
                    </div>
                </div>

            </h:form>
            <br/>
            <br/>
            <h:form id="three">
                <h2>Perform Allocations #{adminMBean.year}:</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <h:outputLabel value="Granularity"/>
                    </div>
                    <div class="col-sm-6">
                        <h:selectOneListbox value="#{adminMBean.granularity}" styleClass="form-control">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="100" itemLabel="100"/>
                            <f:selectItem itemValue="1000" itemLabel="1000"/>
                            <f:selectItem itemValue="10000" itemLabel="10000"/>
                             <f:selectItem itemValue="100000" itemLabel="100000"/>
                        </h:selectOneListbox>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-6">
                        <h:outputLabel value=""/>
                    </div>
                    <div class="col-sm-6">
                        <h:commandButton action="#{adminMBean.performAllocations()}" value="Start" styleClass="btn btn-primary"/>
                    </div>
                </div>

            </h:form>

        </div>
    </ui:define>

</ui:composition>
