<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/indusbcTemplate.xhtml">

    <ui:define name="content">
        <div class="container col-sm-8">
            <h1>#{msg.revenuePartyRegister}</h1>
            <h:form styleClass="form-horizontal" enctype="multipart/form-data" prependId="false">
                <h6 style="color: green;">#{msg.allFieldsMandatory}</h6>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel for="name" value="#{msg.name}"></h:outputLabel>
                    </div>
                    <div class="col-sm-6">
                        <h:inputText value="#{revenuePartyRegisterMBean.revenueParty.name}"></h:inputText>
                    </div>
                </div>
                
            </h:form>
        </div>
    </ui:define>

</ui:composition>
