<ui:composition xmlns:faces="javax.faces"
                xmlns:ui="javax.faces.facelets"
                xmlns:h="javax.faces.html"
                template="/WEB-INF/template/indusbcTemplate.xhtml"
                >

    <ui:define name="content">
        <div class="container col-sm-8">
            <h1>#{msg.expensePartyRegisterConfirm}</h1>
            <br/>
            <div class="row form-group">
                <div class="col-sm-6">
                    <h:outputLabel for="name" value="#{msg.name}"/>
                </div>
                <div class="col-sm-6">
                    <h:outputText id="name" value="#{expensePartyRegisterMBean.expenseParty.name}" styleClass="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row form-group">
                <div class="col-sm-6">
                    <h:outputLabel for="email" value="#{msg.email}"/>
                </div>
                <div class="col-sm-6">
                    <h:outputText id="email" value="#{expensePartyRegisterMBean.expenseParty.email}" styleClass="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label for="idType">#{msg.identityType}</label>
                </div>
                <div class="col-sm-6">
                    <h:outputText id="idType" value="#{expensePartyRegisterMBean.expenseParty.identityType}" styleClass="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label for="idId">#{msg.identityId}</label>
                </div>
                <div class="col-sm-6">
                    <h:outputText id="idId" value="#{expensePartyRegisterMBean.expenseParty.identityId}" styleClass="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row form-group">
                <div class="col-sm-6">
                    <h:outputLabel for="orgn" value="#{msg.organisation}"/>
                </div>
                <div class="col-sm-6">
                    <h:outputText id="orgn" value="#{expensePartyRegisterMBean.expenseParty.organisation}" styleClass="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row form-group">
                <div class="col-sm-6">
                    <h:outputLabel for="expCats" value="#{msg.selectAccounts}"/>
                </div>
                <div class="col-sm-6">
                    <ui:repeat value="#{expensePartyRegisterMBean.partyExpenseCategories}" var="eC">
                        <li><h:outputText value="#{eC}"/></li>
                    </ui:repeat>
                </div>
            </div>
            <br/>
            <div class="row form-group">
                <div class="col-sm-6">
                    <h:outputLabel for="memDt" value="#{msg.memorableDate}"/>
                </div>
                <div class="col-sm-6">
                    <h:outputText id="memDt" value="#{expensePartyRegisterMBean.memorableDateStr}" styleClass="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row form-group">
                <div class="col-sm-6">
                    <h:form>
                        <h:commandButton value="#{msg.amend}" action="#{expensePartyRegisterMBean.amendDetails()}" styleClass="btn btn-primary"/>
                    </h:form>
                </div>
                <div class="col-sm-6">
                    <h:form>
                        <h:commandButton value="#{msg.continue}" action="returnFromExpensePartyRegisterFlow" styleClass="btn btn-primary"/>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
